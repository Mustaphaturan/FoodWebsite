<div class="banner">

    <div class="content">
        <a routerLink="menu">Hemen sipariş verin <i class="bi bi-cart3"></i></a>

    </div>

</div>



<div class="container mt-5 mb-5">

    <div class="row mt-3">
        <div class="order">
            <h1>Siparişiniz <br> 30 Dakikada <br> Kapınızda !</h1>     
        </div>
        <h1 class="text-center">Sipariş <span class="high">Detayları</span></h1>
        <div class="col-lg-4">
            <div class="stepbox">
                <h1>1</h1>
                <p>yemek seç</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="stepbox">
                <h1>2</h1>
                <p>detayları belirle</p>

            </div>
        </div>

        <div class="col-lg-4">
            <div class="stepbox">
                <h1>3</h1>
                <p>siparişin onaylanıyor</p>

            </div>
        </div>
        <!-- foodbox -->
        <div class="container mt-4 mb-4">
            <h1 class="text-center">En Çok <span class="high">Satanlar</span></h1>
            <div class="row">
                <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
                    <div class="foodbox" *ngIf="i<=3">
                        <img src="{{fd.foodImg}}">
                        <h1>{{fd.foodName}}</h1>
                        <p>{{fd.foodPrice | currency: '₿' }}</p>

                    </div>
                </div>
            </div>
            <a routerLink="menu" class="viewmore">Daha fazlası için <i class="bi bi-arrow-right-short"></i></a>
        </div>
